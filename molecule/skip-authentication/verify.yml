---
- name: Verify
  hosts: all
  tasks:
  - name: Get Tailscale status
    become: true
    command: tailscale status
    changed_when: false
    register: tailscale_status
    failed_when:
      - tailscale_status.rc not in [0, 1]
      - "'Logged out.' not in tailscale_status.stdout"

  - name: Assertions
    assert:
      that:
        - "'Logged out.' in tailscale_status.stdout"
