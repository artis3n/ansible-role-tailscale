[tool.poetry]
name = "artis3n.tailscale"
version = "4.1.0"
description = "Ansible role to install and enable a Tailscale node."
authors = ["Artis3n <dev@artis3nal.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
ansible = "^8.1.0"

[tool.poetry.group.dev.dependencies]
ansible-lint = { version = "^6.16.2", markers = "platform_system != 'Windows'" }
molecule = "^5.1.0"
molecule-plugins = {extras = ["docker"], version = "^23.4.1"}
pre-commit = "^3.3.3"
pytest = "^7.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
