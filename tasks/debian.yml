---
- name: Debian | Apt Update
  become: true
  apt:
    update_cache: true

- name: Debian | Apt Dependencies
  become: true
  apt:
    name: "{{ apt_dependencies }}"
    state: present

- name: Debian | Legacy Apt Dependencies
  become: true
  apt:
    name: "{{ legacy_apt_dependencies }}"
  when: (ansible_distribution_major_version | int < 20) and ansible_distribution_major_version != "testing"

- name: Debian | Tailscale Signing Key
  become: true
  apt_key:
    url: "{{ apt_signkey }}"
    state: present

- name: Debian | Add Tailscale Deb
  become: true
  apt_repository:
    repo: "{{ apt_deb }}"
    state: present

- name: Debian | Install Tailscale
  become: true
  apt:
    name: "{{ tailscale_package }}"
    state: present
    update_cache: true
  when: not upgrade_release

- name: Debian | Install or upgrade Tailscale
  become: true
  apt:
    name: "{{ tailscale_package }}"
    state: latest
    update_cache: true
  when: upgrade_release | bool
