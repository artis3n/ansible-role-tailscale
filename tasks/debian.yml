---
- name: Debian | Apt Update
  become: true
  apt:
    update_cache: true

- name: Debian | Apt Dependencies
  become: true
  apt:
    name: "{{ apt_dependencies }}"
    state: present

- name: Debian | Legacy Apt Dependencies
  become: true
  apt:
    name: "{{ legacy_apt_dependencies }}"
  when:
    - ansible_distribution_major_version | int < 11
    # Debian 11 is responding with 11-updates instead of 11, for some reason, which makes int check above return 0
    - ansible_distribution_major_version != "11-updates"
    - ansible_distribution_major_version != "testing"

- name: Debian | Test
  debug:
    var: "{{ item }}"
  loop:
   - ansible_distribution_release


- name: Debian | Tailscale Signing Key
  become: true
  apt_key:
    url: "{{ apt_signkey }}"
    state: present

- name: Debian | Add Tailscale Deb
  become: true
  apt_repository:
    repo: "{{ apt_deb }}"
    state: present

- name: Debian | Install Tailscale
  become: true
  apt:
    name: "{{ tailscale_package }}"
    state: latest
    update_cache: true
