---
- name: Debian | Retrieve Apt ID_LIKE
  check_mode: False
  ansible.builtin.command: >-
    awk -F= '/^ID_LIKE/ {print $2}' {{ ansible_distribution_file_path }}
  register: apt_id_like

- name: Debian | Retrieve ubuntu_codename on Ubuntu derivatives
  check_mode: False
  ansible.builtin.command: >-
    awk -F= '/^UBUNTU_CODENAME/ {print $2}' {{ ansible_distribution_file_path }}
  register: ubuntu_codename
  when: apt_id_like.stdout == '"ubuntu debian"'

- name: Debian | Set codename for apt
  ansible.builtin.set_fact:
    apt_codename: "{{ ubuntu_codename.stdout | default(ansible_distribution_release) }}"

- name: Debian | Apt Dependencies
  become: true
  ansible.builtin.apt:
    name: "{{ tailscale_apt_dependencies }}"
    cache_valid_time: 3600
    state: present

- name: Debian | Legacy Apt Dependencies
  become: true
  ansible.builtin.apt:
    name: "{{ tailscale_legacy_apt_dependencies }}"
  when:
    - ansible_distribution_major_version | int < 11
    # Prelease versions of debian tend to not have a version integer yet
    - ansible_distribution_major_version != "testing"
    - ansible_distribution_major_version != "n/a"

- name: Debian | Add Tailscale Signing Key
  become: true
  ansible.builtin.get_url:
    url: "{{ tailscale_apt_signkey }}"
    dest: "{{ tailscale_apt_keyring_path }}"
    mode: '0644'

- name: Debian | Add Tailscale Deb
  become: true
  ansible.builtin.apt_repository:
    repo: "{{ tailscale_apt_deb }}"
    filename: "tailscale"
    state: present
    codename: "{{ apt_codename }}"

- name: Debian | Install Tailscale
  become: true
  ansible.builtin.apt:
    name: "{{ tailscale_package }}"
    cache_valid_time: 3600
    state: '{{ state }}'
