      - name: Molecule - Skip Authentication
        run: poetry run molecule test --scenario-name skip-authentication

  molecule-vars-priority:
    environment: E2E
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
